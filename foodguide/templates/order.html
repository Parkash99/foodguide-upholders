{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>foodguide.pk</title>
    <link
      rel="shortcut icon"
      href="{% static '/images/title-logo.png' %}"
      type="image/x-icon"
    />

    <!-- ----linked font awesome cdn---- -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ----linked style.css file---- -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <!-- ----linked media.css file---- -->
    <link rel="stylesheet" href="{% static 'css/media.css' %}" />
    <link rel="stylesheet" href="{% static 'css/media2.css' %}" />
  </head>
  <body>
    <!-- ====markup header element==== -->
    <header class="header">
      <!-- ---header logo--- -->
      <div class="header-logo">
        <img src="{% static 'images/logo-img.png' %}" alt="logo" />
      </div>

      <!-- ---navigation--- -->
      <nav class="navbar">
        <ul>
          <li>
            <a href="{% url 'dashboard' %}">home</a>
          </li>
          <li>
            <a href="#about">about</a>
          </li>
          <li>
            <a class="active" href="">menu</a>
          </li>
          <li>
            <a href="#popular">popular</a>
          </li>
          <li>
            <a href="#gallery">gallery</a>
          </li>
          <li>
            <a href="{% url 'logout' %}" style="color:red;">Logout</a>
          </li>
          <li id="search-bar-li">
            <form class="search-form">
              <input id="search-bar" type="text" placeholder="Search">
              <button id="search-button" type="submit">Search</button>
            </form>
          </li>
        </ul>
      </nav>
    </header>
    <!-- ====markup order section==== -->
    <section id="order" class="order">
        <h2>make an <span>order</span></h2>

        <div class="order-content">
          <form action="{% url 'place_order' %}" class="order-form" autocomplete="off" method="post">
            {% csrf_token %}
            <input type="text" name="name" placeholder="name" required />
            <input type="email" name="email" placeholder="email" required />
            <input type="number" name="phone" placeholder="phone Number" required />
            <input type="text" name="item_name" placeholder="item name" required value="{{ item_name }}" />
            <input type="number" name="quantity" placeholder="quantity" required value="{{ quantity }}" />
            <textarea name="address" cols="30" rows="8" placeholder="address"></textarea>
            <button type="submit">Place Order</button>
          </form>
          <img src="{% static 'images/order1.jpg' %}" alt="Net Error" />
        </div>
      </section>
</body>
</html>
