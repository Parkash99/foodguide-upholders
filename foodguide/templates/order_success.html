{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>foodguide.pk</title>
    <link
      rel="shortcut icon"
      href="{% static '/images/title-logo.png' %}"
      type="image/x-icon"
    />

    <!-- ----linked font awesome cdn---- -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ----linked style.css file---- -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <!-- ----linked media.css file---- -->
    <link rel="stylesheet" href="{% static 'css/media.css' %}" />
    <link rel="stylesheet" href="{% static 'css/media2.css' %}" />
    <link rel="stylesheet" href="{% static 'css/popup.css' %}" />
  </head>
  <body>
    <!-- ====markup header element==== -->
    <header class="header">
      <!-- ---header logo--- -->
      <div class="header-logo">
        <img src="{% static 'images/logo-img.png' %}" alt="logo" />
      </div>

      <!-- ---navigation--- -->
      <nav class="navbar">
        <ul>
          <li>
            <a href="{% url 'dashboard' %}">home</a>
          </li>
          <li>
            <a href="#about">about</a>
          </li>
          <li>
            <a class="active" href="">menu</a>
          </li>
          <li>
            <a href="#popular">popular</a>
          </li>
          <li>
            <a href="#gallery">gallery</a>
          </li>
          <li>
            <a href="{% url 'logout' %}" style="color:red;">Logout</a>
          </li>
          <li id="search-bar-li">
            <form action="{% url 'menu' %}" method="GET" class="search-form">
              <input id="search-bar" type="text" name="q" placeholder="Search" value="{{ search_query }}">
              <button id="search-button" type="submit">Search</button>
            </form>
          </li>
        </ul>
      </nav>
      <!-- ---menu bar--- -->
      <div id="menu-bar" class="fas fa-bars"></div>
    </header>
    <!-- ====markup order section==== -->
    <section id="order" class="order">
        <h2>Thank You<span>For</span>Ordering</h2>
      
        <div class="order-content">
          <div class="popup">
            <h2>Thank You!</h2>
            <p style="font-size: 25px">Your order has been placed successfully.</p>
            <!-- Rating stars -->
        <form action="{% url 'rate_order' %}" method="POST" class="rating-form">
            {% csrf_token %}
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5" />
                <label for="star5">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4" />
                <label for="star4">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3" />
                <label for="star3">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2" />
                <label for="star2">&#9733;</label>
                <input type="radio" id="star1" name="rating" value="1" />
                <label for="star1">&#9733;</label>
              </div>
              <button id="rating-button" type="submit">Rate</button>
          </div>
        </form>
          <img src="{% static 'images/order1.jpg' %}" alt="Net Error" />
        </div>
      </section>
      
</body>
</html>
